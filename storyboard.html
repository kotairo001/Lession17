<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
    }
    .row {
        display: flex;
        clear: both;
    }
    .column {
        width: 25%;
        margin: 10px;
        float: left;
    }
    .column img {
        height: 180px;
    }
    #expandedImg {
        margin-left: 200px;
    }
</style>
<body>
    <div class="row">
        <div class="column">
            <img id="#1" src="./img/1.jpg" alt="" style="width:100% ;"
            onclick="expandImg(this)">
        </div>
        <div class="column">
            <img id="#2" src="./img/2.webp" alt="" style="width:100% ;" 
            onclick="expandImg(this)">
        </div>
        <div class="column">
            <img id="#3" src="./img/3.jpg" alt="" style="width:100% ;"
            onclick="expandImg(this)">
        </div>
        <div class="column">
            <img id="#4" src="./img/4.jpg" alt="" style="width:100% ;"
            onclick="expandImg(this)">
        </div>
        <div class="column">
            <img id="#5" src="./img/5.jpg" alt="" style="width:100% ;"
            onclick="expandImg(this)">
        </div>
    </div>
    <div class="container">
        <img id="expandedImg" width = 70%>
    </div>
    <script>
        let expandedImg = document.getElementById("expandedImg");
        function expandImg (img) {
            expandedImg.src = img.src;
            expandedImg.parentElement.style.display = "block";
        }
        let img1 = document.getElementById("#1");
        let img2 = document.getElementById("#2");
        let img3 = document.getElementById("#3");
        let img4 = document.getElementById("#4");
        let img5 = document.getElementById("#5");
        let arr_img = [img1,img2,img3,img4,img5];
        // console.log(arr_img)
        function changeImg () {
            expandedImg.src = arr_img[Math.floor(Math.random()*5)].src;
            console.log(expandedImg.src)
        }
        // changeImg ()
        setInterval(changeImg,10000)
    </script>
</body>
</html>
